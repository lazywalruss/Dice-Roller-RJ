<!DOCTYPE html>
<html>
<head>
<title>Dice Roller</title>
</head>
<style>
  .center {
  margin: auto;
  width: 100%;
  text-align: center;
  padding: 10px;}
  
  button {
  	background-color: rgb(49,165,55);
  	border-radius: 50px;
  	width: 100px;
  	cursor: pointer;}
</style>
<script>
function myFunction() {
  outcome = Math.floor(Math.random() * (6 - 1 + 1) + 1)
  document.getElementById("die").innerHTML = outcome;
}
</script>
<body>
 <div class="center">
<h1 id = "die">Roll The Die</h1>
<button type="button" onclick="myFunction()">Roll The Die</button>
   
  </div>
